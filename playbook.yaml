---
- name: Install docker on manager node
  hosts: manager
  connection: local
  become: yes
  roles:
    - install-docker

- name: Install docker on worker nodes
  hosts: swarm-workers
  become: yes
  roles:
    - install-docker

- name: Initialise docker swarm
  hosts: manager
  connection: local
  become: yes
  roles:
    - docker-swarm

- name: Add workers to the swarm
  hosts: swarm-workers
  become: yes
  roles:
    - docker-swarm-worker